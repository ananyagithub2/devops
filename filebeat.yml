filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /var/log/audit/audit.log*

filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false
setup.template.settings:
  index.number_of_shards: 3

output.logstash:
  hosts: ["example:5044"]

processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~
